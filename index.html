<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="icon" href="./img/logo2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body id="mainbody">
   
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/240908/af2665708e41e55d348a75324a07631e.png" alt="netflix-font" border="0"></a>
            </div>
            <div class="search-bar">
                <input type="search" id="search" autocomplete="off" placeholder="Search...">
            </div>
            <div class="nav-links">
                <a href="/Login/login.html" id="loginLink">Login</a>
                <a href="/Wishlist/wishlist.html" id="wishlistLink" style="display: none;">
                    <img src="img/wishlist.svg" alt="Wishlist" class="wishlist-icon">
                </a>
                <a href="#" id="logoutLink" style="display: none;">
                    <img src="img/logout.svg" alt="Logout" class="logout-icon">
                </a>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="homeSlider">
            <div class="container" >
                <div class="slides" id="slideimages">
                    <div class="slide"><img src="missing-image.jpg" alt="1"></div>
                    <div class="slide"><img src="missing-image.jpg" alt="2"></div>
                    <div class="slide"><img src="missing-image.jpg" alt="3"></div>
                    <div class="slide"><img src="missing-image.jpg" alt="4"></div>
                </div>
                <div class="slideControls">
                    <button id="prevBtn"><span><</span></button>
                    <button id="nxtBtn" ><span>></span></button>
                </div>
            </div>
        </div>
        <div class="TilesContainer">
            <div class="row" id="moviebox"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="navbarScrollOpacity.js"></script>
    <script src="slider.js"></script>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const loginLink = document.getElementById('loginLink');
        const wishlistLink = document.getElementById('wishlistLink');
        const logoutLink = document.getElementById('logoutLink');

        if (token) {
            loginLink.style.display = 'none';
            wishlistLink.style.display = 'inline';
            logoutLink.style.display = 'inline';
        }

        // Logout functionality
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.reload();
        });
    </script>
</body>
</html>
